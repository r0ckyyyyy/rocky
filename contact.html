<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Unique Clothing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Unique Clothing</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="our-team.html">Our Team</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <input type="text" placeholder="Your Name" name="name" required>
            <input type="email" placeholder="Your Email" name="email" required>
            <textarea placeholder="Your Message" name="message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p id="formStatus" class="hidden">Thank you for your message! We'll get back to you soon.</p>
    </section>

    <footer>
        <p>&copy; 2025 Unique Clothing. All rights reserved.</p>
    </footer>
    <script src="contact.js"></script>
</body>
</html>
